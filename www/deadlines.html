<body>
    <header class="header bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="study.jpg" alt="" style="width: 40px; height: 40px;">
            <div class="title ml-2">My Study Life - School Planner</div>
          </div>
          <div class="search d-flex align-items-center">
            <input type="text" class="form-control mr-2" placeholder="Search">
            <button type="button" class="btn btn-light">
              <img src="search.png" alt="Search" style="width: 20px;">
            </button>
          </div>
        </div>
      </header>
  <main class="main py-4">
    <div class="container">
      <div class="row mb-4">
        <section class="dashboard col-12">
          <div class="card-deck">
            <a href="index.html" class="card text-decoration-none text-dark">
              <div class="card-body">
                <img src="schedule.png" alt="Schedules Icon" style="width: 30px;">
                <h5 class="card-title">Schedules</h5>
              </div>
            </a>
            <a href="deadlines.html" class="card text-decoration-none text-dark">
              <div class="card-body">
                <img src="deadline.jpg" alt="Deadlines Icon" style="width: 30px;">
                <h5 class="card-title">Deadlines</h5>
              </div>
            </a>
            <a href="progress.html" class="card text-decoration-none text-dark">
              <div class="card-body">
                <img src="progress.png" alt="Progress Icon" style="width: 30px;">
                <h5 class="card-title">Progress</h5>
              </div>
            </a>
          </div>
        </section>
      </div>
      <div class="row">
        <section class="notes-list col-md-6 mb-4">
          <h2>Deadlines</h2>
          <ul class="list-group">
            <li class="note list-group-item">
              <div class="note-title font-weight-bold">Title 1</div>
              <div class="note-content">
                <p>This is the content of the first deadline.</p>
              </div>
              <div class="note-actions">
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </div>
            </li>
            <li class="note list-group-item">
              <div class="note-title font-weight-bold">Title 2</div>
              <div class="note-content">
                <p>This is the content of the second deadline.</p>
              </div>
              <div class="note-actions">
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </div>
            </li>
            <!-- Add more notes as needed -->
          </ul>
        </section>
        <section class="note-editor col-md-6 mb-4">
          <h2>Create a New Deadline</h2>
          <form>
            <div class="form-group">
              <label for="note-title">Title:</label>
              <input type="text" class="form-control" id="note-title" name="note-title" placeholder="Enter a title for your deadline">
            </div>
            <div class="form-group">
              <label for="note-content">Content:</label>
              <textarea class="form-control" id="note-content" name="note-content" rows="6" placeholder="Write your deadline here"></textarea>
            </div>
            <div class="form-group">
              <label for="deadline-date">Date:</label>
              <input type="date" class="form-control" id="deadline-date" name="deadline-date">
            </div>
            <div class="form-group">
              <label for="deadline-time">Time:</label>
              <input type="time" class="form-control" id="deadline-time" name="deadline-time">
            </div>
            <div class="note-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
